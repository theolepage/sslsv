encoder:
  type: 'resnet34'
method:
  type: 'simclr'
  temperature: 0.03333333333
  enable_projector: false
  ssps:
    start_epoch: 100
    verbose: true
    sampling: '2-kmeans-repr'
    kmeans_nb_prototypes: 250000
    inter_sampling_prob_fn: 'uniform'
    inter_sampling_size: 1
    intra_sampling_prob_fn: 'uniform'
    intra_sampling_size: 10000000
trainer:
  last_checkpoint: 'models/ssps/voxceleb2/simclr/model_base.pt'
  batch_size: 200
  epochs: 101
evaluation:
  validation:
    - type: 'sv_cosine'
  test:
    - type: 'sv_cosine'
dataset:
  ssl: true
  ssps: true
  train: 'voxceleb2_train.csv'
  augmentation:
    enable: true
