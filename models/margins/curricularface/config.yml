encoder:
  type: 'resnet34'
method:
  type: 'simclr_margins'
  loss: 'nt-xent-curricularface'
  scale: 30
  margin: 0.1
  enable_projector: false
trainer:
  batch_size: 200
evaluation:
  validation:
    - type: 'sv_cosine'
  test:
    - type: 'sv_cosine'
      frame_length: null
dataset:
  ssl: true
  train: 'voxceleb2_train.csv'
  augmentation:
    enable: true
