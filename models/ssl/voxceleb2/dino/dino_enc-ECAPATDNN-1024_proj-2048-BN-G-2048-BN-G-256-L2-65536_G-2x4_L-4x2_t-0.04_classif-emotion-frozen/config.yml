encoder:
  type: 'ecapatdnn'
  channels: [1024, 1024, 1024, 1024, 3072]
  mel_n_mels: 80
method:
  type: 'supervised'
  nb_classes: 5
  classifier: 'linear'
  freeze_encoder: true
trainer:
  init_weights: 'models/ssl/voxceleb2/dino/dino_enc-ECAPATDNN-1024_proj-2048-BN-G-2048-BN-G-256-L2-65536_G-2x4_L-4x2_t-0.04/checkpoints/model_avg.pt'
  epochs: 50
  tracked_metric: 'val/classification/cremad_train/accuracy'
  tracked_mode: 'max'
  learning_rate: 0.0001
evaluation:
  validation:
    - type: 'classification'
      csv: 'cremad_train.csv'
      key: 'Emotion'
  test:
    - type: 'classification'
      csv: 'cremad_train.csv'
      key: 'Emotion'
dataset:
  train: 'cremad_train.csv'
  label_key: 'Emotion'
  augmentation:
    enable: true
