encoder:
  type: 'resnet34'
method:
  type: 'vicreg'
  enable_projector: false
  inv_weight: 1.0
  var_weight: 1.0
  cov_weight: 0.1
trainer:
  last_checkpoint: 'models/ssl/voxceleb2/vicreg/vicreg_proj-none_inv-1.0_var-1.0_cov-0.1/checkpoints/model_epoch-79.pt'
evaluation:
  validation:
    - type: 'sv_cosine'
  test:
    - type: 'sv_cosine'
      frame_length: null
dataset:
  ssl: true
  train: 'voxceleb2_train.csv'
  sampler:
    enable: true
    create_contrastive_pairs: true
    randomize_at_each_epoch: true
  augmentation:
    enable: true
