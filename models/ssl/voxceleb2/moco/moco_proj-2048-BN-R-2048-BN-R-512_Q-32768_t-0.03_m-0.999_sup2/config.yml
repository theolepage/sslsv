encoder:
  type: 'resnet34'
method:
  type: 'moco'
  projector_hidden_dim: 2048
  projector_output_dim: 512
  temperature: 0.03
  queue_size: 32768
trainer:
  last_checkpoint: 'models/ssl/voxceleb2/moco/moco_proj-2048-BN-R-2048-BN-R-512_Q-32768_t-0.03_m-0.999/checkpoints/model_epoch-79.pt'
  ddp_sync_batchnorm: false
evaluation:
  validation:
    - type: 'sv_cosine'
  test:
    - type: 'sv_cosine'
      frame_length: null
dataset:
  ssl: true
  train: 'voxceleb2_train.csv'
  sampler:
    enable: true
    create_contrastive_pairs: true
    randomize_at_each_epoch: true
  augmentation:
    enable: true
